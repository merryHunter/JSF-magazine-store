<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>Magazine store</title>
    </head>
    <h:body>
        <ui:composition template="templates/template.xhtml" >
            <ui:define  name="content">
                <div class="center-align">
                    
                    <h:form>
                        <p:outputLabel value="Login:" />
                        <br/>
                        <p:inputText  value="#{userBean.login}" />
                        <br/>
                        <p:outputLabel value="Password" />
                        <br/>
                        <p:password label="Password" value="#{userBean.password}" />
                        <br/>
                        <p:commandButton  style="margin-top: 10px" 
                                          action="#{userBean.loginUser}"
                                          value="Log in"/>
                        
                        <p:button style="margin-top: 10px" 
                                         outcome="signup" 
                                         value="Sign Up" />
                    </h:form>
                </div>
            </ui:define>
            <ui:define name="left-menu" />
        </ui:composition>
    </h:body>

</html>
