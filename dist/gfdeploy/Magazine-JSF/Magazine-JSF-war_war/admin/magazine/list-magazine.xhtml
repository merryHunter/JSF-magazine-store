<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <h:head>
        <title>Magazine</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton action="createMagazine" value="Add magazine" />
        </h:form>
        <p:dataTable value="#{adminMagazineBean.magazineList}" var="item">
            <p:column>
                <f:facet name="header">  Name    </f:facet>
                    #{item.mname}
            </p:column>
            <p:column>
                <f:facet name="header">  Price    </f:facet>
                    #{item.price}
            </p:column>
            <p:column>
                <f:facet name="header">  Available    </f:facet>
                    #{item.available}
            </p:column>
            <p:column>
                <f:facet name="header">  Discount    </f:facet>
                    #{item.discount}
            </p:column>
            <p:column>
                <f:facet name="header">  Number per year    </f:facet>
                    #{item.numberPerYear}
            </p:column>
            <p:column>
                <f:facet name="header">  Publisher name   </f:facet>
                    #{item.publisherFk.pname}
            </p:column>
            <p:column>
                <h:form>
                    <p:commandButton action="#{adminMagazineBean.update(item)}" value="Edit" />
                </h:form>
            </p:column>
            <p:column>
                <h:form>
                    <p:commandButton action="#{adminMagazineBean.delete(item)}" value="Delete" />
                </h:form>
            </p:column>
        </p:dataTable>

    </h:body>
</html>
