<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Magazine Edit</title>
    </h:head>
    <h:body>
        <h1>Add magazine</h1>
        <h:form enctype="multipart/form-data">
            <p:outputLabel value="Name" />
            <p:inputText value="#{magazineCreateBean.magazine.mname}" />
            <p/>
            <p:outputLabel value="Price" />
            <p:inputText value="#{magazineCreateBean.magazine.price}" />
            <p/>
            <p:outputLabel value="Available" />
            <p:inputText value="#{magazineCreateBean.magazine.available}" />
            <p/>
            <p:outputLabel value="Discount" />
            <p:inputText value="#{magazineCreateBean.magazine.discount}" />
            <p/>
            <p:outputLabel value="Number per year" />
            <p:inputText value="#{magazineCreateBean.magazine.numberPerYear}" />
            <p/>
            <p:outputLabel value="Description" />
            <p:inputTextarea value="#{magazineCreateBean.magazine.description}" />
            <p/>

            <p:outputLabel value="Publisher" />
            <p/>

            <p:selectOneMenu id="pubList" value="#{magazineCreateBean.selectedPublisher}"> 
                <f:selectItems value="#{magazineCreateBean.publisherAllListName}" />
                <f:selectItem itemValue="#{null}" itemLabel="Select..."/>
            </p:selectOneMenu>

            <p:commandButton value="Save" action="#{magazineCreateBean.addMagazine}"/>
        </h:form>
    </h:body>
</html>
