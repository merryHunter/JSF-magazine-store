<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Orders</title>
    </h:head>
    <h:body>
        <p:dataTable value="#{adminOrderBean.orders}" var="item" >
            <p:column>
                <f:facet name="header"> User email </f:facet>
                #{item.userFk.emailPk}
            </p:column>
            <p:column>
                <f:facet name="header"> Magazine </f:facet>
                #{item.magazineFk.mname}
            </p:column>
            <p:column>
                <f:facet name="header"> Magazine price </f:facet>
                #{item.magazineFk.price}
            </p:column>
            <p:column>
                <f:facet name="header"> Expire date </f:facet>
                #{item.expireDate}
            </p:column>
        </p:dataTable> 
    </h:body>
</html>
