<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Edit</title>
    </h:head>
    <h:body>
        <h1>Update info</h1>
        <h:form>
            <p:outputLabel value="Name" />
            <p:inputText value="#{publisherEditBean.publisher.pname}" />
            <p:outputLabel value="Country" />
            <p:inputText value="#{publisherEditBean.publisher.country}" />
            <p:outputLabel value="Year founded" />
            <p:inputText value="#{publisherEditBean.publisher.yearFounded}" />
            
            <p:commandButton value="Save" action="#{publisherEditBean.update}" />
        </h:form>
    </h:body>
</html>
