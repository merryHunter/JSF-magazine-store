<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Edit</title>
    </h:head>
    <h:body>
        <h1>Update info</h1>
 <h:form>
        <p:outputLabel value="Name" />
        <p:inputText value="#{magazineEditBean.magazine.mname}" />
        <p/>
        <p:outputLabel value="Price" />
        <p:inputText value="#{magazineEditBean.magazine.price}" />
        <p/>
        <p:outputLabel value="Available" />
        <p:inputText value="#{magazineEditBean.magazine.available}" />
        <p/>
        <p:outputLabel value="Discount" />
        <p:inputText value="#{magazineEditBean.magazine.discount}" />
        <p/>
        <p:outputLabel value="Number per year" />
        <p:inputText value="#{magazineEditBean.magazine.numberPerYear}" />
        <p/>
        <p:outputLabel value="Publisher" />

        <p:selectOneMenu id="pubList" value="#{magazineEditBean.selectedPublisher}"> 
            <f:selectItems value="#{magazineCreateBean.publisherAllListName}" />
            <f:selectItem itemValue="#{null}" itemLabel="Select..."/>
        </p:selectOneMenu>
       
            <p:commandButton value="Save" action="#{magazineEditBean.update}" />
        </h:form>
    </h:body>
</html>
